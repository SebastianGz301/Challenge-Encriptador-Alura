<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador Alura</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="img/Logo.png" alt="Logo" class="Logo">
    </header>

    <main>
        <section class="section1">
            <div class="text-container">
                <textarea placeholder="Ingrese el texto aqui" class="box-text" ></textarea>
            </div>
            <div class="alert">
                <img src="img/bi_exclamation-circle-fill.svg" alt="Alerta" class="alert-icon">
                <p>Solo letras miniscúlas y sin acentos</p>
            </div>
            <div class="button-container">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar"> 
            </div>
        </section>
        <section class="section2">
            <div class="translate-container">
                <img src="img/Muñeco.svg" alt="imagendeMuñeco">
            </div>
            <div class="container-parrafo" >
                <h3>Ningun Mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> desencriptar.</p>
                
            </div>
            <div class="copy-container">
                <input type="button" class="btn-copy" value="Copiar">
            </div>
            <div class="container-resultado">
                <p class="text-resultado"></p>
            </div>
        </section>


    </main>

    <script src="script.js"></script>

</body>


</html>
